<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Konversi Uang</title>
  </head>
  <body>
    <div class="header">
      <h1>KONVERSI NILAI MATA UANG</h1>
    </div>

    <form class="converter" action="">
      <label for="amount">Konversi yang Anda Inginkan</label>
      <input type="number" id="amount"  placeholder="Masukkan jumlah" />

      <label for="fromCurrency">Jenis Mata Uang</label>
      <select id="fromCurrency">
        <option value="">-- Pilih Mata Uang --</option>
        <option value="USD">USD - US Dollar</option>
        <option value="EUR">EUR - Euro</option>
        <option value="GBP">GBP - British Pound</option>
        <option value="JPY">JPY - Japanese Yen</option>
        <option value="IDR">IDR - Indonesia Rupiah</option>
        <option value="MYR">MYR - Malaysia Ringgit</option>
      </select>

      <select id="toCurrency">
        <option value="">-- Pilih Mata Uang --</option>
        <option value="USD">USD - US Dollar</option>
        <option value="EUR">EUR - Euro</option>
        <option value="GBP">GBP - British Pound</option>
        <option value="JPY">JPY - Japanese Yen</option>
        <option value="IDR">IDR - Indonesia Rupiah</option>
        <option value="MYR">MYR - Malaysia Ringgit</option>
      </select>


<div class="button">
  <button type="button" onclick="konversiMataUang()">Konversi</button>
  <button class="refresh" type="reset">Atur Ulang</button>
</div>
    </form>

    <div class="card">
      <div class="hasil">
        <h2>Hasil Konversi :</h2>
        <br />
        <h3 id="result"></h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
